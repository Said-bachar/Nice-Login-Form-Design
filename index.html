<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <title>Nice Login Form | Design</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="">UserName</label>
            <br />
            <input type="text" class="form-control" name="" id="txt" aria-describedby="helpId" placeholder="UserName..." />
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <br />
            <input type="password" class="form-control" name="" id="txt" placeholder="Password..." />
        </div>
        <a href="index.html" class="fp">Forgot Password?</a>
        <br />
        <button><a href="index.html">Login</a></button>
        <div class="icons">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true"></i
        ></a>
            <a href="https://twitter.com/explore"><i class="fa fa-twitter-square" aria-hidden="true"></i
        ></a>
            <a href="https://www.pinterest.com/homefeed/"><i class="fa fa-pinterest-square" aria-hidden="true"></i
        ></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
        </div>
    </div>
</body>

</html>
